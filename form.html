<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="form.css" />
    <title>SigninForm</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <div class="text-center">
                <img
                  style="width: 100px"
                  src="Bootstrap_logo.svg.png"
                  class="rounded mb-5"
                  alt="..."
                />
              </div>

              <div
                class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center"
              >
                <h2 class="text-center">Sign in with</h2>
              </div>

              <div
                class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center"
              >
                <p>
                  Get started with Bootstrap, the world’s most popular framework
                  for building responsive,
                  <span style="color: red"
                    >mobile-first sites, with jsDelivr </span
                  >and a template <span>helo world</span> starter page.
                </p>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3"
                  >Email address</label
                >
                <input
                  type="email"
                  id="emailid"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
                <input
                  type="password"
                  id="passwordid"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                />
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3"
                  />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  onclick="myFunction()"
                  type="button"
                  class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div
        class="d-flex flex-column flex-md-row text-center text-md-center justify-content-center py-4 px-4 px-xl-5"
      >
        <!-- Copyright -->
        <div class="text-black-50 mb-3 mb-md-0">
          Copyright © 2020. All rights reserved.
        </div>

        <!-- Right -->
      </div>
    </section>

    <script>
      function myFunction() {
        const myemail = document.getElementById("emailid").value;
        const mypassword = document.getElementById("passwordid").value;

        console.log(myemail);
        console.log(mypassword);
      }
    </script>
  </body>
</html>
